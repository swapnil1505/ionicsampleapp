<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
 <ion-item>
   <ion-label class ="mysin">
     {{value}}
    
   </ion-label>
  </ion-item>
  <div *ngFor ="let numGroup of numberGroups">
    <ion-button *ngFor ="let num of numGroup"  (click) ="OnButtonPress(num)" class ="calc-button">{{num}}</ion-button>
     </div>
 
</ion-content>
